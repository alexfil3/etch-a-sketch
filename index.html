<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Filimonov">
    <meta name="description" content="Etch-a-Sketch simple project to check my knowledge on DOM manipulation">
    <link rel="shortcut icon" href="etch-a-sketch.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1 class="title">Etch a Sketch</h1>
    </header>
    <main class="main">
        <div class="controllers-left">
            <label class="label" for="grid-size">Set the grid size <br><span class="grid-size">16X16</span></label>
            <input type="range" name="grid-size" id="grid-size" value="16" min="1" max="100">
            <button class="black" type="button">Black <span class="black-check">on</span></button>
            <button class="rainbow" type="button">Rainbow <span class="rainbow-check">off</span></button>
            <button class="opacity" type="button">Opacity <span class="opacity-check">off</span></button>
        </div>
        <div class="container"></div>
        <div class="controllers-right">
            <label class="color-label" for="color">Choose color</label>
            <input class="color" type="color" name="color" id="color">
            <button class="eraser" type="button">Eraser <span class="eraser-check">off</span></button>
            <p class="draw">Choose the way <br>you draw</p>
            <div class="draw-option-wrapper">
                <div>
                    <input type="radio" id="move" name="option" value="move" checked />
                    <label for="move">Move</label>
                </div>
                <div>
                    <input type="radio" id="click" name="option" value="click" />
                    <label for="click">Click</label>
                </div>
            </div>
            <button class="reset" type="button">Reset</button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
